<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Busilog</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
	<h1 th:text="${title}"></h1>
	<div th:object="${input}">
		<form action="#" method="get" th:action="@{/edit/__*{id}__/exe}">
			<p>
				番号:<span th:text="*{id}"></span>
				<input type="hidden" name="id" th:value="*{id}">
			</p>
			<p>
				店名: <input type="text" name="shopname" th:value="*{shopname}">
				商品名: <input type="text" name="foodname" th:value="*{foodname}">
				値段: <input type="text" name="price" th:value="*{price}">
				ジャンル: <input type="text" name="genre" th:value="*{genre}"> 
				スコア: <input type="text" name="score" th:value="*{score}">
				コメント: <input type="text" name="comment" th:value="*{comment}"> 
				店舗住所: <input type="text" name="shopaddress" th:value="*{shopaddress}">
			</p>
			<input type="submit" value="更新">
		</form>
	</div>
</body>

</html>
