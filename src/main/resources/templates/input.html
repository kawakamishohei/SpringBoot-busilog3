<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>入力 - BUSILOG</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style-kanesaka.css}">
</head>

<body>
	<h1 th:text="${title}"></h1>
	<div class ="ConfirmBox">
		<h2 class="kyocho">登録情報入力</h2>
		<form method="get" action="#" th:action="@{confirm}" th:object="${loginput}">
			
			<p class="defaultFont">店名：<input type="text" name="shopname" th:value="*{shopname}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('shopname')}" th:errors="*{shopname}">エラー</div>
			
			<p class="defaultFont">商品名：<input type="text" name="foodname" th:value="*{foodname}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('foodname')}" th:errors="*{foodname}">エラー</div>
			
			<p class="defaultFont">値段：<input type="text" name="price" th:value="*{price}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">エラー</div>
			
			<p class="defaultFont">ジャンル：<input type="text" name="genre" th:value="*{genre}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">エラー</div>
			
			<p class="defaultFont">スコア：<input type="text" name="score" th:value="*{score}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('score')}" th:errors="*{score}">エラー</div>
			
			<p class="defaultFont">コメント：<input type="text" name="comment" th:value="*{comment}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">エラー</div>
			
			<p class="defaultFont">店舗住所：<input type="text" name="shopaddress" th:value="*{shopaddress}" class="defaultFont"></p>
			<div th:if="${#fields.hasErrors('shopaddress')}" th:errors="*{shopaddress}">エラー</div>
			
			<input type="submit" class="MiniButton" value="送信">
		</form>
	</div>
	<div class="DivLink">
		<p>ホームへ戻る</p>
		<a class="Link" href="index.html" th:href="@{/}"></a>
	</div>

</body>

</html>
